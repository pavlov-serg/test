    <script>
        function convert_server(){


                var val_in=$('select[name="val_in"]').val();
                var val_out=$('select[name="val_out"]').val();
                var value=$('input[name="value"]').val();

                        $.ajax({
                        type: "POST",
                        url: "php.php",
                        data: { action: 'convert', val_in: val_in, val_out:val_out, value:value},
                        cache: false,
                        success: function(responce){ $('#result').html(responce); }
                                                        });
                                       };
                                };
